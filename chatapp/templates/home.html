{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css'%}">
  <title>Document</title>
</head>
<body>
  <div align="center">
      <h2>Chat Application with Reply Suggestions</h2>
      
      <!-- <h3>(Try Room1 as Room name)</h3> -->
  </div>
  <div class="container">
      <form id="post-form" method="POST" action="checkview">
          {% csrf_token %}
          <label>Room Name</label>
          <input type="text" name="room_name" id="room_name" width="100px" />
          <br>
          <label>User Name &nbsp;</label>
          <input type="text" name="username" id="username" width="100px" />
          <br>
          <input id="search" type="submit" value="Enter">
      </form>
  </div>
</body>
</html>
